<form #payeeForm="ngForm" (ngSubmit)="handleSubmit(payeeForm)">
  <div class="row">
    <div class="col">
      <div class="form-group">
        <label>Payee Name:</label>
        <input
          type="text"
          name="payeeName"
          class="form-control"
          required
          minlength="3"
          ngModel
          #payeeName>
      </div>
      <div class="form-group">
        <label>Category: </label>
        <select-categories
          id="id-category"
          (pickCategory)="handlePickCategory($event)"
          name="category"></select-categories>
      </div>
      <div class="form-group">
        <label>Image URL:</label>
        <input type="text" name="image" class="form-control" ngModel #image>
      </div>
      <div class="form-group">
        <label>Motto:</label>
        <input type="text" name="motto" class="form-control" ngModel #motto>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" name="active" ngModel #active>
        <label class="form-check-label">
          Active
        </label>
      </div>
    </div>
    <div class="col">
      <div class="form-group">
        <label>Street Address:</label>
        <input type="text" name="address_street" class="form-control"
               required minlength="5"
               ngModel #address_street="ngModel">
        <div [showValidation]="address_street">{{ validationMessages.street || 'Street probs' }}</div>
      </div>
      <div class="form-group">
        <label>City:</label>
        <input type="text" name="address.city" class="form-control"
               required minlength="5"
               ngModel #address.city>
      </div>
      <div class="form-group">
        <label>State:</label>
        <input type="text" name="address.state" class="form-control"
               required
               pattern="[A-Z]{2}"
               ngModel #address.state>
      </div>
      <div class="form-group">
        <label>Zip:</label>
        <input type="text" name="address.zip" class="form-control"
               postcodeValidator
               ngModel #address.zip>
      </div>

    </div>
  </div>
  <div class="row mt-1">
    <div class="col">
      <hr>
      <button type="submit" class="btn btn-primary">{{ actionLabel || 'Submit' }}</button>&nbsp;
      <button type="reset" class="btn btn-primary">Reset</button>
    </div>
  </div>
</form>
