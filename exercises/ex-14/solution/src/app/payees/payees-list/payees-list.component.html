<table class="table table-hover table-striped">
  <thead>
  <tr>
    <th>Payee Name</th>
    <th>City</th>
    <th>State</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let payee of payees">
    <td>{{ payee.payeeName }}</td>
    <td>{{ payee.address?.city }}</td>
    <td>{{ payee.address?.state }}</td>
  </tr>
  </tbody>
</table>
