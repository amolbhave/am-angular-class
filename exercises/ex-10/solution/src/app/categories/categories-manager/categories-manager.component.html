<div class="row">
  <div class="col-md-12">
    <section *ngIf="selectedCategory && hideList; else showList">
      <category-detail [category]="selectedCategory"></category-detail>
      <div class="mt-1">
        <button type="button" class="btn btn-secondary" (click)="goBack()">Go back</button>
      </div>
    </section>
  </div>
</div>

<ng-template #showList>
  <categories-list [categories]="categories" (rowSelect)="handleRowSelect($event)"></categories-list>
</ng-template>
